	<style type="text/css">
	    body {
	        background: url('img/osx.jpg') 0 0 repeat;
	        margin-bottom: 250px;
	        position: relative;
	    }
	    #dock1,
	    #dock2 {
	        position: relative;
	        margin: 0 auto;
	        width: 100%;
	        height: 100px;
	        margin-top: -135px;
	    }
	    #dock2 {
	        margin-top: -35px;
	    }
	    #header,
	    #footer {
	        position: relative;
	        top: 50px;
	        height: 350px;
	        width: 350px;
	        margin: 0 auto;
	        padding: 20px;
	        overflow: hidden;
	        font-family: Helvetica, Arial, sans-serif;
	        background: #999;
	        background: rgba(0,0,0,0.1);
	        color: #fff;
	        -webkit-box-shadow: 1px 1px 3px rgba(0,0,0,0.3)
	    }
	    #footer {
	        position: fixed;
	        top: auto;
	        bottom: 0;
	        height: 60px;
	        width: 100%;
	        text-align: center;
	    }
	    h1 {
	        font-size: 60px;
	    }
	    h2 {
	        font-size: 20px;
	    }
	    h1 small, p {
	        font-size: 15px;
	    }
	    h1, h2 {
	        font-weight: normal;
	        margin: 0;
	        text-align: center;
	    }
	    #header p {
	        margin-top: 50px;
	        text-align: center;
	    }
	    a {
	        color: white;
	    }
	</style>
	<link rel="stylesheet" type="text/css" media="screen,projection" href="jquery-docklr-1.0.css" />
	<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="jquery-docklr-1.0.pack.js"></script>
	<script type="text/javascript">
	    $(document).ready(function(){
	        $('#example1').docklr({
	            alignment   : 'right'
	        });
	        $('#example2').docklr({
	            alignment   : 'left'
	        });
	        $('#example3').docklr({
	            alignment   : 'top'
	        });
	        $('#example4').docklr({
	            alignment   : 'bottom'
	        });
	        $('#example5').docklr({
	            position    : 'absolute',
	            alignment   : 'bottom',
	            zoomFactor  : 2
	        });
	    });
	</script>
